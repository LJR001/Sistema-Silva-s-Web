<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Silva's Semijoias</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Fonte Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/fornecedores.js"></script>
    
    <style>
        :root {
            --gold-color: #D4AF37;
            --gray-color: #6D6D6D;
            --wine-color: #800020;
            --hover-gold: #E6C28B;
            --ice-white: #fffafa;
            --dark-gray: #343a40;
        }

        body {
            background: var(--ice-white);
        }
        .title {
            color: var(--wine-color);
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
        }



        .custom-header th {
            background-color: var(--dark-gray);
            color: white;
            text-align: center;
        }

        .btn-success {
            background: var(--gold-color);
            border-color: var(--gold-color);
            color: white;
        }

        .btn-success:hover {
            background: var(--hover-gold);
            border-color: var(--hover-gold);
        }

        .btn-primary {
            background: var(--wine-color);
            border-color: var(--wine-color);
        }

        .btn-primary:hover {
            background: darkred;
            border-color: darkred;
        }

        .modal-content {
            background: var(--gray-color);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4 title">Gerenciar Fornecedores</h2>
        
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#fornecedorModal">
                <i class="fas fa-plus"></i> Adicionar Fornecedor
            </button>
        </div>

        <div class="table-container">
            <table class="table table-striped">
                <thead class="custom-header">
                    <tr>
                        <th>Nome</th>
                        <th>Sigla</th>
                        <th>Contato</th>
                        <th>Site</th>
                    </tr>
                </thead>
                <tbody id="fornecedoresTable">
                    <!-- Dados dinâmicos -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal de Cadastro/Edição -->
<!-- Modal de Cadastro/Edição -->
    <div class="modal fade" id="fornecedorModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered" style="max-width: 800px;">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-secondary text-white border-0">
                    <h5 class="modal-title">Adicionar Fornecedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="background-color: #f8f9fa;">
                    <form id="fornecedorForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label text-secondary">Nome</label>
                                <input type="text" class="form-control rounded-3" id="nomeFornecedor" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-secondary">Sigla</label>
                                <input type="text" class="form-control rounded-3" id="siglaFornecedor" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label text-secondary">Contato</label>
                                <input type="text" class="form-control rounded-3" id="contatoFornecedor" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-secondary">Empresa</label>
                                <input type="text" class="form-control rounded-3" id="empresaFornecedor" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn text-white rounded-3" style="background-color: #800020;" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn text-white rounded-3 ms-2" style="background-color: #D4AF37;">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
